<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IIS GPA Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body class="bg-gradient">
  <div class="container py-5">
    <div class="text-center mb-5">
      <h1 class="main-heading">IIS GPA Calculator</h1>
      <p class="sub-heading">Smart way to track your grades üéì</p>
    </div>

    <form id="gpaForm">
      <table class="table table-bordered table-hover text-center rounded shadow">
        <thead class="table-dark">
          <tr>
            <th>Course #</th>
            <th>Credits</th>
            <th>Grade</th>
          </tr>
        </thead>
        <tbody id="courseTable">
          <!-- Initial 6 rows will be inserted by JS or manually written here -->
        </tbody>
      </table>

      <div class="d-flex justify-content-center my-3 gap-3">
        <button type="button" id="more" class="btn btn-outline-warning">‚ûï Add Course</button>
        <input type="button" value="Calculate GPA" class="btn btn-outline-info" id="go" />
        <input type="reset" id="reset" class="btn btn-outline-danger hidden" />
      </div>
    </form>

    <div id="result" class="hidden text-center mt-5">
      <h2>Your GPA is <span id="gpa" class="gpa-value"></span></h2>
      <div class="progress mt-3" style="height: 25px;">
        <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 0%"></div>
      </div>
    </div>

    <footer class="text-center text-muted mt-5 pt-3 border-top">
      &copy; 2025, Udika Bansal. Made with ‚ù§Ô∏è
    </footer>
  </div>

  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
